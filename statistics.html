            <p class="text-[#111517] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center" tabindex="0">

            </p>
            <form id="contact-form" class="flex flex-col max-w-[480px]">

                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111517] focus:outline-0 focus:ring-0 border-none bg-[#f0f3f4] focus:border-none h-14 placeholder:text-[#647987] p-4 text-base font-normal leading-normal"
                    value=""
                    required
                    tabindex="0"
                  />
                </label>
              </div>
              <div class="flex flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#111517] text-base font-medium leading-normal pb-2" tabindex="0">Correo</p>
                  <input
                    placeholder="juan@perez.com"
                    type="email"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111517] focus:outline-0 focus:ring-0 border-none bg-[#f0f3f4] focus:border-none h-14 placeholder:text-[#647987] p-4 text-base font-normal leading-normal"

                    required
                    tabindex="0"
                  />
                </label>

                    placeholder="Hola Ronald, me gustaria discutir un caso.Podemos coordinar una reunion?"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111517] focus:outline-0 focus:ring-0 border-none bg-[#f0f3f4] focus:border-none min-h-36 placeholder:text-[#647987] p-4 text-base font-normal leading-normal"

                </label>

                  type="submit"
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 flex-1 bg-[#1d8cd7] text-white text-sm font-bold leading-normal tracking-[0.015em]"
                  tabindex="0"
                >
                  <span class="truncate">Enviar</span>
                </button>

            <p id="success-message" class="hidden text-green-600 text-center mt-4" tabindex="0">El mensaje fue enviado con exito</p>

    <script>
      document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault();
        // Simular el envío del formulario
        document.getElementById('success-message').classList.remove('hidden');
        event.target.reset(); // Opcional: Limpiar los campos del formulario después del envío
      });
